        <div class="scrollable" style="max-height: 40vh;">
          <p style="margin-top: 0; margin-bottom: .5em;">Click</p>
          <div class="grid-container"
               style="grid-template-rows: repeat(1, 5em);
                      grid-template-columns: repeat(2, 1fr);">
            <button id="mp11" onclick="memoryUpgrade(0, 0)">รับ im ×1.2 ต่อคลิก
              <br class="height-2x"><span>ขณะนี้: ×</span><span id="mp11Level">0</span>
              <br class="height-2x"><span>ราคา: </span><span id="mp11Cost">1.00</span>
            </button>
            <button id="mp12" onclick="memoryUpgrade(0, 1)">รับ memory ×2 ต่อคลิก

               style="grid-template-rows: repeat(1, 5em);
                      grid-template-columns: repeat(2, 1fr);">
            <button id="mp21" onclick="memoryUpgrade(1, 0)">
